<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        เลือกเวลาจอง
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content padding>
    <ion-item>
        <ion-input type="text" [(ngModel)]="addTable.fname" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" [(ngModel)]="addTable.lname" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="addTable.subjuct" ></ion-input>
          </ion-item>
    <ion-item>
        <ion-label>เริ่มใช้เมื่อ</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="start"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>หยุดใช้เมื่อ</ion-label>
          <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="end"></ion-datetime>
        </ion-item>
          <ion-button expand="full" (click)="saveMedicine()">
              save
            </ion-button>
     
  <ion-list *ngFor="let item of tabletimes">
    <div *ngIf="item.room === room">
    <ion-item>
        <ion-button (click)="deleteMedicine(item)" color="danger"><ion-icon slot="start" name="trash"></ion-icon></ion-button>
     <ion-card class="imgwidth">
       <ion-card-content>
         <ion-card-title>
           ทค.20{{ item.room }} <p> เวลาใช้ {{ item.start | date:'short' }} - {{ item.end | date:'short' }} </p>
         </ion-card-title>
         <p>
           วิชา : {{ item.subjuct }}
         </p>
         <p>
           อาจารย์ผู้สอน : {{ item.fname }} {{ item.lname }}
         </p>
       </ion-card-content>
     </ion-card>
    </ion-item>
    </div>
   </ion-list>
</ion-content>
